<body>
    <div id="custom-cursor"></div>

    <div id="paragraph">
        <h1>About Us</h1>

        <p>This small website was developed by RATTPT. </p>

        <h2>Our Mission</h2>
        <p>RATTPT aims to develop small enternaining games for you to play with !</p>
        <h2>Our Team</h2>
        <div id="nous">
            <li>LAUNAY Matt√©o</li>

        <h2>Contact Us</h2>

        <form method="post" name="Help form" action="#" class="box" id="Helpform" onsubmit="return submitForm()">
            <script src="../javascript/form.js"></script>
            <fieldset id="information">
                <legend>Your Information</legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div>
                    <label for="birth_date">Birth Date:</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
                <div>
                    <label for="mail">Email Address:</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                <div>
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required
                        placeholder="Describe any problems or suggest improvements..."></textarea>
                </div>
                <input type="submit" value="Submit" id="submitform">
            </fieldset>
        </form>
    </div>
</body>
